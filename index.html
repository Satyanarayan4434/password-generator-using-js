<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/985f49428b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="topHeading">PASSWORD GENERATOR</h1>
        <div class="inputField">
            <input class="mainInputField" id="mainInputField" placeholder="PASSWORD" readonly>
            <img class="inputFieldImg" src="./assets/copy.svg" alt="">
        </div>
        <div class="inputContainer">
            <div class="displayLength">
                <p>Password Length</p>
                <p id="passwordLength">0</p>
            </div>
            <input type="range" class="slider" min="1" max="20" step="1" id="passwordLengthSlider">
            <div class="check">
                <input type="checkbox" name="" id="uppercaseCheckBox">
                <label for="uppercaseCheckBox">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercaseCheckBox">
                <label for="lowercaseCheckBox">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numberCheckBox">
                <label for="numberCheckBox">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbolCheckBox">
                <label for="symbolCheckBox">Includes Symbols</label>
            </div>
            <div class="passwordStrength">
                <p>Password Strength</p>
                <div class="checkPasswordStrength" id="checkPasswordStrength"></div>
            </div>
            <button class="generateButton" id="generateButton">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
